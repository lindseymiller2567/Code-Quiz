<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div>
            <!--View high scores-->
            <a href="./high-scores.html">View High Scores</a>
        </div>
        <div>
            <!-- Timer -->
            <p id="timer"></p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div id="game">

            <div id="question"> What is the answer to this question?</div>

            <div class="choice-container">
                <p class="choice-prefix">A.</p>
                <p class="choice-text" data-number="1">Choice A</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B.</p>
                <p class="choice-text" data-number="2">Choice B</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C.</p>
                <p class="choice-text" data-number="3">Choice C</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D.</p>
                <p class="choice-text" data-number="4">Choice D</p>
            </div>

        </div>
    </main>

    <footer></footer>

    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
